    <section class="page-header">

    <section class="main-content">
      <p>Hazama是个简单的日记应用，但又有丰富的设置选项。最大的特征是没有日历，而只有一个显示日记预览的大列表。</p>
      <p>如果你喜欢这种笔记软件风格，它就是为你准备的！</p>

      <h2><a id="fetures" class="anchor" href="#fetures" aria-hidden="true"></a>特性</h2>
      <ul>
        <li>富文本</li>
        <li>标签</li>
        <li>导出（纯文本）</li>
        <li>主题</li>
        <li>日记图表（热点图）</li>
      </ul>
